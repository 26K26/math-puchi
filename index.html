<form id="user-form">
  <label>名前: <input type="text" id="name" required></label><br>
  <label>学年: <input type="text" id="grade" required></label><br>

  <label>クラス:
    <select id="class" required>
      <option value="">選択</option>
      <option value="A組">A組</option>
      <option value="B組">B組</option>
      <!-- 必要に応じて追加 -->
    </select>
  </label><br>

  <label>出席番号:
    <select id="number" required>
      <option value="">選択</option>
      <!-- 1〜40までを追加 -->
      ${[...Array(40)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
    </select>
  </label><br>

  <button type="submit">開始</button>
</form>
